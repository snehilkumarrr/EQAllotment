<div class="form-container container py-5">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="otp" placeholder="Enter your otp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Captcha</label>
              <img [src]="captchaImageFn" alt="CAPTCHA" />
            </div>
            <div class="mb-3">
              <label for="captcha" class="form-label">Enter above captcha</label>
              <input type="captcha" class="form-control" id="captcha" formControlName="captcha" placeholder="Enter your captcha">
            </div>
          
          <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-primary w-100 w-md-auto">Submit</button>

          </div>
        </form>
          
        </div>
      </div>

    </div>
  </div>
</div>
