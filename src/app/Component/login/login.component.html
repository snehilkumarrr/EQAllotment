<div class="form-container container py-5">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" [appNoSpecialChars]="['@', '#', '$', '%']" formControlName="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Captcha</label>
              <img [src]="captchaImageFn" alt="CAPTCHA" class="captcha-img"/>
            </div>
            <div class="mb-3">
              <label for="captcha" class="form-label">Enter above captcha</label>
              <input type="captcha" class="form-control" id="captcha" formControlName="captcha" placeholder="Enter your captcha">
            </div>
            <div *ngIf="loginForm.get('username')?.errors?.['noSpecialChars']">
              Special characters like &#64;, #, $, % are not allowed.
            </div>
          
          <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-primary w-100 w-md-auto">Login</button>

          </div>
        </form>
          
        </div>
      </div>

    </div>
  </div>
</div>
