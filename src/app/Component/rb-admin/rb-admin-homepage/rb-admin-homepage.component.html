<div>
  <div class="card-header mt-3" style="text-align: center;">
  </div>


  <div class="table-responsive mt-3">

    <!-- <div class="my-3 mx-3"style="text-align: left;">
      <button *ngIf="workingReport.length>0"  type="button" class="btn btn-primary" (click)="printTable()">Download PDF</button>
    </div> -->
    <table class="table table-bordered table-hover" id="report">
      <thead class="thead-light">
        <tr>
          <th scope="col">Serial Number</th>
            <th scope="col">Edit Info</th>
            <th scope="col">Delete Info</th>

          <th scope="col">Connected or Not</th>
          <th scope="col">Last Connected</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reportValue of eqRequestReport  | paginate: { itemsPerPage: pageSize, currentPage: currentPage }; let index=index"
        [ngClass]="{ 'color-shade': (index + 1) % 2 === 0 }">
      <td class="text-center">{{ (currentPage - 1) * pageSize + index + 1 }}</td>
            <td class="text-center"><button class="btn btn-primary" (click)="editPage((currentPage - 1) * pageSize + index)">Edit</button></td>
            <td class="text-center"><button class="btn btn-danger" (click)="deleteData((currentPage - 1) * pageSize + index)">Delete</button></td>
          <td class="text-center">{{ reportValue.lastNtesConnected }}</td>
          <td class="text-center">{{ reportValue.reasonNotConnected }}</td>
         
          
        </tr>
      </tbody>
    </table>
    <div class="text-center" *ngIf="!loaderButton">
      
    </div>
    <div class="text-center" *ngIf="loaderButton">
      <div class="blink_me">Please Wait...</div>
    </div>
  </div>

  <pagination-controls (pageChange)="currentPage  = $event" [autoHide]="true"></pagination-controls>

</div>
